<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Collecting Data</title>
   
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h2 class="text-primary" style="text-align: center">Syndycate messenger</h2>
    <div class="container-fluid messages" id="messages"></div>
    <form class="container-fluid sticybox" id="contactForm">
      <div class="card" id="cardy">
        <div class="card-body">
          <div class="form-group">
            <label for="name">What's in your mind ?</label>
            <input
              type="text"
              class="form-control"
              id="name"
              placeholder="Enter your message"
            />
          </div>
        </div>
        <button
          type="submit"
          class="btn btn-primary"
          style="margin-left: 15px; margin-top: 10px"
        >
          Send
        </button>
      </div>
    </form>

    <!-- Add the latest Firebase and jQuery scripts here -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="main.js"></script>
  </body>
</html>
