<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Collecting Data</title>
 
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body class="container" style="margin-top: 50px; width: 50%; height:auto;">
  <h2 class="text-primary" style="margin-left: 15px; margin-bottom: 10px">Hey There, Help Us In Collecting Data</h2>
  <form class="container" id="contactForm">
    <div class="card">
      <div class="card-body">
        <div class="form-group">
          <label for="name">Enter Your message</label>
          <input type="text" class="form-control" id="name" placeholder="Enter your message">
        </div>
        
    </div>
      <button type="submit" class="btn btn-primary" style="margin-left: 15px; margin-top: 10px">Submit</button>
    </div>
  </form>
 <div class="container messages" id="messages">

 </div>
  
  <!-- Add the latest Firebase and jQuery scripts here -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="main.js"></script>
</body>

</html>
